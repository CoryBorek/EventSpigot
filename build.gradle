plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

group 'dev.imabad.mceventsuite'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name "Spigot"
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven {
        name "Bungeecord"
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven { url 'https://jitpack.io' }
    maven { url = "https://maven.enginehub.org/repo/" } // WorldEdit
    maven { url = "https://mvn.intellectualsites.com/content/groups/public" } // PlotSquared
    maven { url = "https://mvn.imabad.dev/repository/maven-releases/" } // PlotSquared
    maven { url = "https://libraries.minecraft.net"} // Authlib / Minecraft
    maven { url = "https://repo.citizensnpcs.co/"} //Citizens
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'dev.imabad.mceventsuite:eventcore'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly("com.sk89q.worldedit:worldedit-bukkit:7.2.0-SNAPSHOT")
    compileOnly("com.plotsquared:PlotSquared-Core:5.13.8")
    compileOnly("com.plotsquared:PlotSquared-Bukkit:5.13.8") { transitive = false }
    compileOnly("io.papermc:paper:1.16.3")
    compileOnly("com.mojang:authlib:1.5.21")
    implementation 'net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT'
    compile ("xyz.xenondevs:particle:1.5.1")
    compileOnly("net.citizensnpcs:citizens:2.0.27-SNAPSHOT")
}
