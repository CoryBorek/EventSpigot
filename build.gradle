plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

group 'dev.imabad.mceventsuite'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name "Spigot"
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven {
        name "Bungeecord"
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven { url 'https://jitpack.io' }
    maven { url = "https://maven.enginehub.org/repo/" } // WorldEdit
    maven { url = "https://mvn.intellectualsites.com/content/groups/public/" } // PlotSquared
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'dev.imabad.mceventsuite:eventcore'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.15.1-R0.1-SNAPSHOT'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    implementation("com.plotsquared:PlotSquared-Core:5.13.1")
}
